<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project Barbarians</title>
  </head>
  <body>
    <!-- Arty -->
    <header></header>
    <main>
      <section class=""></section>

      <!-- Ratko -->
      <section class="ratko">
        <!-- Our product section -->
        <section class="ratko__sec-01">
          <!--  Navigation   -->
          <h2 class="sec-01__title">our product</h2>
          <ul class="sec-01__list">
            <li class="list__item">
              <a class="list__link" href="#">all</a>
            </li>
            <li class="list__item">
              <a class="list__link" href="#">vegetables</a>
            </li>
            <li class="list__item">
              <a class="list__link" href="#">juices</a>
            </li>
            <li class="list__item">
              <a class="list__link" href="#">dried products</a>
            </li>
          </ul>
          <!-- Product cards section -->
          <div class="wrapper-grid">
            <article class="grid-card">
              <div class="grid-card__header">
                <img
                  class="grid-card__image"
                  src="./images/Cabbage.jpg"
                  alt="cabbage image"
                />
              </div>
              <div class="grid-card__body">
                <span class="grid-card__title">green cabbage</span>
                <span class="grid-card__price">20.00</span>
              </div>
            </article>
            <article class="grid-card">
              <div class="grid-card__header">
                <img
                  class="grid-card__image"
                  src="./images/spinach.jpg"
                  alt="cabbage image"
                />
              </div>
              <div class="grid-card__body">
                <span class="grid-card__title">spinach</span>
                <span class="grid-card__price">20.00</span>
              </div>
            </article>
            <article class="grid-card">
              <div class="grid-card__header">
                <img
                  class="grid-card__image"
                  src="./images/corn.png"
                  alt="cabbage image"
                />
              </div>
              <div class="grid-card__body">
                <span class="grid-card__title">corn</span>
                <span class="grid-card__price">20.00</span>
              </div>
            </article>
            <article class="grid-card">
              <div class="grid-card__header">
                <img
                  class="grid-card__image"
                  src="./images/carrots.png"
                  alt="cabbage image"
                />
              </div>
              <div class="grid-card__body">
                <span class="grid-card__title">carrots</span>
                <span class="grid-card__price">20.00</span>
              </div>
            </article>
            <article class="grid-card">
              <div class="grid-card__header">
                <img
                  class="grid-card__image"
                  src="./images/Green-Pumpkin.png"
                  alt="cabbage image"
                />
              </div>
              <div class="grid-card__body">
                <span class="grid-card__title">pumpkin</span>
                <span class="grid-card__price">20.00</span>
              </div>
            </article>
            <article class="grid-card">
              <div class="grid-card__header">
                <img
                  class="grid-card__image"
                  src="./images/kohlrabi.png"
                  alt="cabbage image"
                />
              </div>
              <div class="grid-card__body">
                <span class="grid-card__title">kohlrabi</span>
                <span class="grid-card__price">20.00</span>
              </div>
            </article>
          </div>
          <div class="sec-01__btn">
            <a class="btn__link" href="#">view more</a>
          </div>
        </section>
      </section>

      <!-- Heydar -->
      <section class=""></section>
    </main>
    <footer></footer>
  </body>
</html>
